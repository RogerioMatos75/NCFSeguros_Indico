name: ncf_seguros_indico
description: Aplicativo de indicações para NCF Seguros

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_auth_web: ^5.8.12
  firebase_messaging: ^15.2.6
  cloud_firestore: ^5.6.8
  cloud_firestore_web: ^4.4.8
  flutter_facebook_auth: ^6.0.3
  flutter_local_notifications: ^19.2.1
  # Gerenciamento de Estado
  provider: ^6.1.1
  # Injeção de Dependência
  get_it: ^8.0.3
  # Navegação
  go_router: ^15.1.2
  # Utilitários
  intl: ^0.20.2
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  js: ^0.7.2
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  google_sign_in: ^6.3.0
  logger: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/Logo_NCF.png
